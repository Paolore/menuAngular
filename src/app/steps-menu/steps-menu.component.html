<div class="container-fluid">
  <div class="row">
    <div *ngFor="let item of steps" (click)="onSelected($event, item)" (touchend)="onSelected($event, item)" class="col-lg-3 col-xl-3 col-md-3">
      <div class="alert alert-warning" role="alert">
        <h6 class="card-title">{{item.name}}</h6>
      </div>
    </div>  
  </div>
</div>
