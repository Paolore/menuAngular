<div class="row "   >
  <div class="col-xl-3 col-lg-2 col-md-1">
    <selected-menu [(products)]="listProducts" (onCancelEvent) = "onCancelOrder()" (onSubmitOrderEvent) = "onSubmitOrder($event)"></selected-menu>
  </div>
  <div class="col-xl-9 col-lg-10 col-md-12">
    <menu *ngIf="showMenu" (onSelectedEvent) = "onSelectedProduct($event)"></menu>
    <steps-menu *ngIf="!showMenu" [(steps)]="listSteps"></steps-menu>
  </div>
</div>
