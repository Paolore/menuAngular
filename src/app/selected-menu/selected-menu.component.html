<div class="container">
  <div class="row">
    <div class="col-xl-6 col-lg-6 col-md-6">
      <input class="btn btn-success" type="button" value="Finalizar Pedido" (click) = "submitOrder()">
    </div>
    <div class="col-xl-6 col-lg-6 col-md-6">
      <input class="btn btn-danger" type="button" value="Cancelar Pedido" (click) = "cancelOrder()">
    </div>
  </div>
  <div class="row">
    <div class="col-xl-12 col-lg-12 col-md-12">
      <h3>Total Pedido {{getTotalValue() | currency }}</h3>
    </div>
  </div>
  <div class="row">
    <div *ngFor="let item of products" class="col-xl-12 col-lg-12 col-md-12" style="width: 18rem;">
      <div class="card-body">

        <h5 class="card-title">{{item.name}}</h5>
        <a href="#" class="btn btn-success">{{item.price}}</a>
      </div>
    </div>
  </div>
</div>
