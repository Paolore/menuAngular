<div class="row">
  <div *ngFor="let item of data" clas="col-md-2 card" style="width: 18rem;">
    <img class="card-img-top" [src]="item.image" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{item.name}}</h5>
      <p class="card-text" [innerHTML]="item.nameStyle"></p>
      <a href="#" class="btn btn-success">{{item.price}}</a>
    </div>
  </div>
</div>
